<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Marcel Haas">
    <meta name="description" content="Projektarbeit im Rahmen der Mastervorlesung Web Engineering am CAS. Umsetzung einer eigenen Version des bekannten Computerspiels Minesweeper.">
    <title>Minesweeper</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>

        <table id=t1ID>
            <tr>
                <td id=td1ID>
                    <h1>Minesweeper Online Game</h1>
                </td>
                <td>
                    <a class="brand-logo right logo" href="https://www.cas.dhbw.de" target="_blanc">
                        <img src="https://www.cas.dhbw.de/typo3conf/ext/dhbw_cas/Resources/Public/Images/DHBW_CAS_logo.svg" height="80px" alt="CAS-Logo">
                    </a>
                </td>
            </tr>
        </table>




    </header>

    <main>


        <form id="eingabeForm">
            <label for="inputSize">Größe: </label>
            <input type="number" id="inputSize" min=2 max=30 placeholder="2..30">

            <label for="mineCount">Minen: </label>
            <input type="number" id="mineCount" min=1 max=800 placeholder="1..800">

            <button type="button" id="createGameButton">Start</button>
            <button type="button" id="stopGameButton" disabled>Stop</button>
            <button type="button" id="randomGameButton">Zufallsspiel</button>
            <p></p>


                <label for="timer" id="labelForTimer"></label>
                <span id="timer"></span>
                <strong id="msg2User"></strong>

        </form>

        <form id="playForm">
            <table>
                <td>
                    <table id="gameTable">
                        <tbody id="gameTableBody"></tbody>
                    </table>
                </td>
                <td VALIGN="TOP">
                    <img id="endImg" src="" alt="Bild" style="display: none;" width="30%;">
                </td>
            </table>
        </form>




    </main>

    <script src="index.js"></script>
</body>
